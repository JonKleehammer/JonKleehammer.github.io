<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jon Kleehammer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="typewriter.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</head>
<body onresize="">
    <canvas id="background-canvas"></canvas>
    <div id="tile-container">
        <!--Intro-->
        <div class="empty-tile" id="intro">
            <div id="intro-first">
                <h1 id="intro-text">Hi, I'm Jon Kleehammer</h1>
            </div>
            <div id="intro-second">
                <h1 id="static-text">    I'm passionate about </h1>
                <h1 id="dynamic-text"
                    class="typewrite"
                    data-period="2000"
                    data-type='["UI/UX design",
                                "making beautiful websites",
                                "game design",
                                "art",
                                "efficiency"]'
                    style="margin-left: 0">
                </h1>
                <h1 id="cursor">_</h1>
            </div>
        </div>

        <!--About Me-->
<!--        <div class="screen-tile" id="about-me">-->
<!--            <h1>About Me</h1>-->
<!--        </div>-->
        <!--Skills/Enjoyment Section-->
        <div class="screen-tile" id="skills">
            <h1>Skills</h1>
            <h2>Languages</h2>
            <ul class="skill-table">
                <li class="skill-bar" data-aos="grow">
                    <span data-aos="fade-right">C#</span>
                </li>

                <li class="skill-bar" data-aos="grow">
                    <span data-aos="fade-right">C++</span>
                </li>
                <li class="skill-bar" data-aos="grow">
                    <span data-aos="fade-right">Python</span>
                </li>
                <li class="skill-bar" data-aos="grow">
                    <span data-aos="fade-right">C</span>
                </li>
                <li class="skill-bar" data-aos="grow">
                    <span data-aos="fade-right">Assembly</span>
                </li>
            </ul>
            <h2>Frameworks</h2>
            <ul class="skill-table">
                <li class="skill-bar" data-aos="grow">
                    <span data-aos="fade-right">ReactJS</span>
                </li>
                <li class="skill-bar" data-aos="grow">
                    <span data-aos="fade-right">Django</span>
                </li>
            </ul>

            <h2>Productivity</h2>
            <ul class="skill-table">
                <li class="skill-bar" data-aos="grow">
                    <span data-aos="fade-right">Microsoft Office</span>
                </li>
                <li class="skill-bar" data-aos="grow">
                    <span data-aos="fade-right">GitHub</span>
                </li>
                <li class="skill-bar" data-aos="grow">
                    <span data-aos="fade-right">Trello</span>
                </li>
            </ul>
        </div>

</body>
