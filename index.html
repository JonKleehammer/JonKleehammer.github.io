<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jon Kleehammer</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="scripts.js"></script>
</head>
<body>
<!--Intro-->
    <div class="ScreenTile" id="intro">
        <div id="intro-first">
            <h1 id="intro-text">Hi, I'm Jon Kleehammer</h1>
        </div>
        <div id="intro-second">
            <h1 id="static-text">    I'm a </h1>
            <h1 id="dynamic-text"
                class="typewrite"
                data-period="2000"
                data-type='[ "software engineer.",
                            "designer.",
                            "creative.",
                            "web developer."]'>
            </h1>
            <h1 id="cursor">_</h1>
        </div>


    </div>
<!--About Me-->
    <div class="ScreenTile" id="about-me">
        <h1>About Me</h1>
    </div>
<!--Skills/Enjoyment Section-->
    <div class="ScreenTile" id="skills">
        <h1>Skills</h1>
    </div>
<!--Projects-->
    <div class="ScreenTile" id="projects">
        <h1>Projects</h1>
    </div>
<!--Contact Me!-->
    <div class="ScreenTile" id="contact">
        <h1>Contact Me</h1>
    </div>
</body>
</html>
