<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jon Kleehammer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="typewriter.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</head>
<body onresize="">
    <canvas id="background-canvas"></canvas>
    <div id="tile-container">
        <!--Intro-->
        <div class="empty-tile" id="intro">
            <div id="intro-first">
                <h1 id="intro-text">Hi, I'm Jon Kleehammer</h1>
            </div>
            <div id="intro-second">
                <h1 id="static-text">    I'm passionate about </h1>
                <h1 id="dynamic-text"
                    class="typewrite"
                    data-period="2000"
                    data-type='[ "UI/UX design",
                            "making beautiful websites",
                            "game design",
                            "art",
                            "efficiency"]'>
                </h1>
                <h1 id="cursor">_</h1>
            </div>
        </div>

        <!--About Me-->
<!--        <div class="screen-tile" id="about-me">-->
<!--            <h1>About Me</h1>-->
<!--        </div>-->
        <!--Skills/Enjoyment Section-->
        <div class="screen-tile" id="skills" data-aos="fade-left">
                <h1>Skills</h1>
                <ul id="skill-table">
                    <h2>Languages</h2>

                    <li class="skill-bar" style="width: 98%">
                        <span>c#</span>
                    </li>

                    <li class="skill-bar" style="width: 94%">
                        <span>c++</span>
                    </li>
                    <li class="skill-bar" style="width: 88%">
                        <span>python</span>
                    </li>
                    <li class="skill-bar" style="width: 85%">
                        <span>c</span>
                    </li>
                    <li class="skill-bar" style="width: 80%">
                        <span>assembly</span>
                    </li>
                </ul>
        </div>
<!--        Projects-->
<!--        <div class="screen-tile" id="projects">-->
<!--            <h1>Projects</h1>-->
<!--        </div>-->
        <!--Contact Me!-->
<!--        <div class="screen-tile" id="contact">-->
<!--            <h1>Contact Me</h1>-->
<!--        </div>-->
    </div>
</body>
<!--This script requires the document to be parsed before executing-->
<script src="canvasSimulator.js"></script>
<script>AOS.init();</script>
</html>
