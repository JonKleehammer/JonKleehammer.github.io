<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jon Kleehammer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="typewriter.js"></script>
</head>
<body onresize="">
    <canvas id="background-canvas"></canvas>
    <div id="tile-container">
        <!--Intro-->
        <div class="empty-tile" id="intro">
            <div id="intro-first">
                <h1 id="intro-text">Hi, I'm Jon Kleehammer</h1>
            </div>
            <div id="intro-second">
                <h1 id="static-text">    I'm passionate about </h1>
                <h1 id="dynamic-text"
                    class="typewrite"
                    data-period="2000"
                    data-type='[ "UI/UX design",
                            "making beautiful websites",
                            "game design",
                            "art",
                            "efficiency"]'>
                </h1>
                <h1 id="cursor">_</h1>
            </div>
        </div>

        <!--About Me-->
<!--        <div class="screen-tile" id="about-me">-->
<!--            <h1>About Me</h1>-->
<!--        </div>-->
        <!--Skills/Enjoyment Section-->
        <div class="screen-tile" id="skills">
                <h1>Skills</h1>
                <ul id="skill-table">
                    <li class="skill-bar" style="background-color: blue">c#</li>
                    <li class="skill-bar" style="background-color: red">c++</li>
                    <li class="skill-bar" style="background-color: green">python</li>
                    <li class="skill-bar" style="background-color: cyan">c</li>
                    <li class="skill-bar" style="background-color: beige">assembly</li>
                </ul>
        </div>
<!--        Projects-->
<!--        <div class="screen-tile" id="projects">-->
<!--            <h1>Projects</h1>-->
<!--        </div>-->
        <!--Contact Me!-->
<!--        <div class="screen-tile" id="contact">-->
<!--            <h1>Contact Me</h1>-->
<!--        </div>-->
    </div>
</body>
<!--This script requires the document to be parsed before executing-->
<script src="canvasSimulator.js"></script>
</html>
